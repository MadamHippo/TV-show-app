<div *ngIf="current">
  <div>
    <span>{{current.name}} | {{current.genres}}</span><br> <!-- null guarding -->
    <span>{{current.runtime}} | {{current.rating}}</span><br>
  </div>
  <div>
    <img [src]='current.image'>
    <span>{{current.network}} | {{current.language}} | {{current.status}}</span>
  </div>
  <div>
    {{current.summary}}
  </div>
</div>
